<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        h2{
            color: rgb(18, 107, 37);
        }
        #sp{
            font-style: italic;
            color: rgb(125, 241, 58);
            font-size: 40px ;
        }
        #sp2{
            font-style: italic;
            color: rgb(2, 247, 63);
            font-size: 50px;
        }
        label{
            color: rgb(5, 116, 20);
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random function</h2><hr>
         <label for="Enter number between 1 to 10">Enter number between 1 to 10</label><br>
         <input type="number" name="" placeholder="Enter number" id="num">
         <button class="btn btn-success" onclick="process()">Check your luck</button><br>
        <span id="sp"></span><br>
        <span id="sp2"></span>
    </div>
    <script>
        function process(){
               var number=parseInt(document.getElementById("num").value);
               const max=10,min=1;
               var r=Math.floor(Math.random()*(max-min +1) +min);
               document.getElementById("sp").innerHTML="Random function"+r;
               if(number===r){
                document.getElementById("sp2").innerHTML="Hurray";
                document.getElementById("num").value="";
               }
               else{
                document.getElementById("sp2").innerHTML="Try again";
                document.getElementById("num").value="";
               }
        }
    </script>
</body>
</html>
