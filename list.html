<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        body{
                       background:beige;
                        height: 100%;
                         
                        width: 800px;
                        margin: 30px auto;
                        color:rgb(243, 169, 31);
                        text-align:center;
        }
        input[type="text"]{
        width: 80%;
        padding: 10px;
        border: 1px solid lightblue;
        border-radius: 5px;
        margin: 5px;
       }
       li {
        padding: 10px;
        margin: 5px 0;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
        }
        ul{
            list-style-type: none;
            padding: 0;
        } 
            
       .delete {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <fieldset>
            <legend >TO DO LIST</legend>
             <h2>ADD TASK TO BE DONE</h2>
             <input type="text" id="one" placeholder="ENTER Task"><br>
             <input type="text" name="" id="two" placeholder="ENTER body of task"><br>
             <button class="btn btn-dark" onclick="addTask()">ADD</button><br>
             <p>ENTER TASK TO BE COMPLETE</p><hr>
             <ul id="todoList"></ul>
        </fieldset>
    </div>
    <script>
             function addTask() {
                  const todoInput = document.getElementById("one");
                  const detail=document.getElementById("two");
                  const task = todoInput.value.trim(); // Remove extra spaces

             if (task === "") {
                 alert("Please enter a task!");
                 return;
             }

             const todoList = document.getElementById("todoList");
            // Create a new list item
            const li = document.createElement("li");
            li.textContent = task;
            const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.className = "delete";
                deleteButton.onclick = function () {
                    todoList.removeChild(li);
                };

                // Append delete button to list item
                li.appendChild(deleteButton);

                // Append list item to the to-do list
                todoList.appendChild(li);

                // Clear the input field
                todoInput.value = "";
                detail.value="";
        }

    </script>
</body>
</html>
